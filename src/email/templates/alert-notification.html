<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Health Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: {{ alertColor }};
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #999;
    }
    .alert-box {
      border-left: 4px solid {{ alertColor }};
      padding: 15px;
      margin: 20px 0;
      background-color: #fff;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: {{ alertColor }};
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{ alertType }} Alert</h1>
    </div>
    <div class="content">
      <h2>{{ alertTitle }}</h2>
      <p>Hello {{ userName }},</p>
      
      <div class="alert-box">
        <p><strong>{{ alertMessage }}</strong></p>
        <p>Time: {{ alertTime }}</p>
      </div>
      
      <p>{{ alertDescription }}</p>
      
      <a href="{{ appUrl }}" class="button">View Details in App</a>
    </div>
    <div class="footer">
      <p>This is an automated message from Baby Health App. Please do not reply to this email.</p>
      <p>Â© {{ year }} Baby Health App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
